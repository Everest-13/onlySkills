<!DOCTYPE html>
<html lang="fr">
<head>
    <title>Info utilisateurs - OnlySkills</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="stylesheet" href="https://rsms.me/inter/inter.css">
    <link rel="stylesheet" href="/assets/css/tailwind/tailwind.min.css">
    <link rel="icon" type="image/png" sizes="16x16" href="/assets/metis-assets/icons/icon.png">
    <script src="/assets/js/main.js"></script>
</head>




{{ > menuAdmin}}
<section class="py-15 px-0 bg-blueGray-50">
    <div class="container px-4 mt-20 mx-auto">
        <form    id="form"   method="get" class="flex justify-center max-w-3xl mx-auto mb-16">
            <input id="query" class="w-2/3 p-4 text-xs placeholder-blueGray-800 font-bold font-heading bg-white focus:border-gray-500 focus:outline-none rounded-l"  name="q" placeholder="Cherchez un nom , une entreprise...">
            <button  type="submit"   class="pr-4 rounded-r bg-white text-blue-600 hover:bg-blue-600 hover:text-white">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 " viewBox="0 0 20 20" fill="currentColor">
                    <path fill-rule="evenodd" d="M8 4a4 4 0 100 8 4 4 0 000-8zM2 8a6 6 0 1110.89 3.476l4.817 4.817a1 1 0 01-1.414 1.414l-4.816-4.816A6 6 0 012 8z" clip-rule="evenodd" />
                </svg>
            </button></form>
        <div class="bg-white px-6 py-4 rounded shadow">
            <table class="w-full">
                <thead>
                <tr class="  ml-5  font-black text-black-900"><th class="pb-2 font-normal  ml-5  text-left">Id de l'utilisateur</th><th class="pb-2 ml-5  font-normal">Entreprise</th><th class="pb-2  ml-4 font-normal">Nom et prenom</th><th class="pb-2  ml-5  font-normal">Profil</th><th class="pb-2  ml-5 font-normal">Contacter</th><th class="pb-2 ml-10  font-normal">Supprimer </th></tr>
                </thead>
                <tbody>
                {{#users}}
                <tr class="bg-blueGray-100">
                    <td class="px-6 py-4 text-md font-semibold">{{id}}</td>
                    <td class="px-6 text-s py-4 text-s">
                        {{company}}
                    </td>
                    <td class="px-6 text-s py-4">
                        {{name}}
                    </td>

                    <td class="px-6 py-4">
                        <form action="/admin/userProfil" method="post">
                            <input name="idAccount" type="hidden" value="{{id}}">

                            <button type="submit">

                                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
                                </svg>
                            </button>     </form>
                    </td>
                    <td class="px-6 py-4">
                        <form action="/admin/conversation" method="post">
                            <input name="idSender" type="hidden" value="{{id}}">

                            <button type="submit">

                                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z" />
                                </svg></button>     </form>
                    </td>
                    <td class="px-6 py-4">

                        <form action="/admin/deleteAccount" method="post">
                            <input name="idAccount" type="hidden" value="{{id}}">
                            <button type="submit">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
                                </svg>
                            </button>
                        </form>
                    </td>



                    </td>
                </tr>

                {{/ users}}
                </tbody>
            </table>
        </div>
    </div>
</section>
</div>
</div>
</div>

</body>
</html>
