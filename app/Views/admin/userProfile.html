<!DOCTYPE html>
<html lang="en">
<head>
    <title>Profil Utilisateur  - OnlySkills</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="stylesheet" href="https://rsms.me/inter/inter.css">
    <link rel="stylesheet" href="/assets/css/tailwind/tailwind.min.css">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-tailwind.png">
    <script src="/assets/js/main.js"></script>
</head>
<body>





{{ > menuAdmin}}

{{#user}}

<section class="pt-20 pb-8">
    <div class="container px-4 ">
        <div class="flex flex-wrap -mx-3">
            <div class="w-full lg:w-1/3 mb-12 md:mb-16 px-3">
                <div class="max-w-md lg:max-w-xs">
                    <span class="inline-block text-xs py-1 px-3 text-blue-600 font-semibold bg-blue-100 rounded-xl">{{accountType}}</span>
                    <h2 class="mt-3 text-3xl md:text-4xl text-blueGray-900 font-bold font-heading">Compte de {{firstName}} {{lastName}}</h2>
                </div>
            </div>
            <div class="flex flex-wrap w-full lg:w-2/3 px-3">
                <div class="w-full  px-3 mb-5">
                    <div class="flex flex-col items-start">
                        <div class="p-3 bg-blue-600 rounded-full text-white">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z" />
                            </svg>
                        </div>
                        <div class="mt-6">
                            <h3 class="mb-3 text-xl font-semibold font-heading">Comment le joindre ? </h3>
                            <p class="text-blueGray-400 leading-loose">Son mail : <a href="mailto:{{mail}}">{{mail}}</a> </p>
                        </div>
                    </div>
                </div>
                <div class="w-full  px-3 mb-5">
                    <div class="flex flex-col items-start">
                        <div class="p-3 bg-blue-600 rounded-full text-white">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m5.618-4.016A11.955 11.955 0 0112 2.944a11.955 11.955 0 01-8.618 3.04A12.02 12.02 0 003 9c0 5.591 3.824 10.29 9 11.622 5.176-1.332 9-6.03 9-11.622 0-1.042-.133-2.052-.382-3.016z" />
                            </svg>
                        </div>
                        <div class="">
                            <h3 class="mb-3 text-xl font-semibold font-heading">Informations liées au compte : </h3>
                            <p class="text-blueGray-400 leading-loose">Son compte à été crée le <b>{{date}}</b>
                                Son mot de passe est <b>{{password}}</b> </p>
                            <p class="text-blueGray-400 leading-loose">{{question}}</p>


                        </div>
                    </div>
                </div>
                <div class="w-full  px-3 mb-3">
                    <div class="flex flex-col items-start">
                        <div class="p-3 bg-blue-600 rounded-full text-white">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5.121 17.804A13.937 13.937 0 0112 16c2.5 0 4.847.655 6.879 1.804M15 10a3 3 0 11-6 0 3 3 0 016 0zm6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
                            </svg>
                        </div>
                        <div class="mt-4">
                            <h3 class="mb-3 text-xl font-semibold font-heading">Type de compte :  </h3>
                            <p class="text-blueGray-400 leading-loose"> {{typeAccount}}</p>

                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
</section>
</div>
</div>
{{ / user}}
</body>
</html>
