<!DOCTYPE html>
<html lang="fr">
<head>
    <title>Messages - OnlySkills</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="stylesheet" href="https://rsms.me/inter/inter.css">
    <link rel="stylesheet" href="/assets/css/tailwind/tailwind.min.css">
    <link rel="icon" type="image/png" sizes="16x16" href="/assets/metis-assets/icons/icon.png">
    <script src="/assets/js/main.js"></script>
</head>
<body class="antialiased bg-body text-body font-body">
<div class="">
    <div class="h-screen flex overflow-hidden bg-gray-100">

        <div class="flex flex-col w-0 flex-1 overflow-hidden">

            {{ >  menuAdmin}}

            <section class="bg-gray-100">
                <main class="flex-1 relative overflow-y-auto focus:outline-none">
                    <div class="max-w-7xl py-6 mx-auto sm:px-6 lg:px-8">
                        <div class="max-w-7xl mx-auto">
                            <h1 class="text-2xl font-semibold text-gray-900">Messages</h1>
                        </div>

                        <!-- Stacked list -->
                        <ul class="mt-5 bg-white rounded border-t border-gray-200 divide-y divide-gray-200 sm:mt-0 sm:border-t-0" role="list">

                            {{^conv}}

                            <div class="rounded-md bg-yellow-50 mt-4 p-4">
                                <div class="flex">
                                    <div class="flex-shrink-0">
                                        <svg class="h-5 w-5 text-yellow-400" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
                                            <path fill-rule="evenodd" d="M8.257 3.099c.765-1.36 2.722-1.36 3.486 0l5.58 9.92c.75 1.334-.213 2.98-1.742 2.98H4.42c-1.53 0-2.493-1.646-1.743-2.98l5.58-9.92zM11 13a1 1 0 11-2 0 1 1 0 012 0zm-1-8a1 1 0 00-1 1v3a1 1 0 002 0V6a1 1 0 00-1-1z" clip-rule="evenodd" />
                                        </svg>
                                    </div>
                                    <div class="ml-3">
                                        <h3 class="text-sm font-medium text-yellow-800">
                                            Vous n'avez pas encore de conversation.
                                        </h3>
                                        <div class="mt-2 text-sm text-yellow-700">
                                            <p>
                                                Pour créer une conversation, répondez à une offre !
                                            </p>
                                        </div>
                                    </div>
                                </div>
                            </div>


                            {{/conv}}

                            {{#conv}}
                            <li>
                                <form id="form_conv_{{idSender}}_{{idDest}}" method="post" action="/admin/conversation" >
                                    <input name="idSender" type="hidden" value="{{idSender}}">
                                    <input name="idDest" type="hidden"  value="{{idDest}}">
                                </form>
                                <a href="#" onclick="document.getElementById('form_conv_{{idSender}}_{{idDest}}').submit();" class="group block">
                                    <div class="flex items-center py-5 px-4 sm:py-6 sm:px-0">
                                        <div class="min-w-0 flex-1 flex items-center">
                                            <div class="flex-shrink-0">
                                                <img class="h-12 w-12 rounded-full group-hover:opacity-75" src="/store/avatar/{{idSender}}.png" alt="">
                                            </div>
                                            <div class="min-w-0 flex-1 px-4 md:grid md:grid-cols-2 md:gap-4">
                                                <div>
                                                    <p class="text-sm font-medium text-blue-600 truncate">{{title}}</p>
                                                    <p class="mt-2 flex items-center text-sm text-gray-500">

                                                        <svg class="flex-shrink-0 mr-2 h-5 w-5 text-gray-400" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                                            <path d="M12 14l9-5-9-5-9 5 9 5z" />
                                                            <path d="M12 14l6.16-3.422a12.083 12.083 0 01.665 6.479A11.952 11.952 0 0012 20.055a11.952 11.952 0 00-6.824-2.998 12.078 12.078 0 01.665-6.479L12 14z" />
                                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 14l9-5-9-5-9 5 9 5zm0 0l6.16-3.422a12.083 12.083 0 01.665 6.479A11.952 11.952 0 0012 20.055a11.952 11.952 0 00-6.824-2.998 12.078 12.078 0 01.665-6.479L12 14zm-4 6v-7.5l4-2.222" />
                                                        </svg>
                                                        <span class="truncate">{{sender}}</span>
                                                    </p>
                                                </div>
                                                <div class="hidden md:block">
                                                    <div>
                                                        <p class="text-sm text-gray-900">
                                                            Envoyé le {{date}}
                                                        </p>
                                                        <!--
                                                        <p class="mt-2 flex items-center text-sm text-gray-500">
                                                            <svg class="flex-shrink-0 mr-1.5 h-5 w-5 text-green-400" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
                                                                <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd" />
                                                            </svg>
                                                            Completed phone screening
                                                        </p>
                                                        -->
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <div>
                                            <!-- Heroicon name: solid/chevron-right -->
                                            <svg class="h-5 w-5 text-gray-400 group-hover:text-gray-700" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
                                                <path fill-rule="evenodd" d="M7.293 14.707a1 1 0 010-1.414L10.586 10 7.293 6.707a1 1 0 011.414-1.414l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414 0z" clip-rule="evenodd" />
                                            </svg>
                                        </div>
                                    </div>
                                </a>
                            </li>
                            {{/conv}}

                            <!-- More candidates... -->
                        </ul>
                        {{#conv.0}}
                        <!--
                        <nav class="border-t border-gray-200 px-4 flex items-center justify-between sm:px-0" aria-label="Pagination">
                            <div class="-mt-px w-0 flex-1 flex">
                                <a href="#" class="border-t-2 border-transparent pt-4 pr-1 inline-flex items-center text-sm font-medium text-gray-500 hover:text-gray-700 hover:border-gray-200">
                                    <svg class="mr-3 h-5 w-5 text-gray-400" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
                                        <path fill-rule="evenodd" d="M7.707 14.707a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414l4-4a1 1 0 011.414 1.414L5.414 9H17a1 1 0 110 2H5.414l2.293 2.293a1 1 0 010 1.414z" clip-rule="evenodd" />
                                    </svg>
                                    Précédent
                                </a>
                            </div>

                            <div class="-mt-px w-0 flex-1 flex justify-end">
                                <a href="#" class="border-t-2 border-transparent pt-4 pl-1 inline-flex items-center text-sm font-medium text-gray-500 hover:text-gray-700 hover:border-gray-200">
                                    Suivant
                                    <svg class="ml-3 h-5 w-5 text-gray-400" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
                                        <path fill-rule="evenodd" d="M12.293 5.293a1 1 0 011.414 0l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414-1.414L14.586 11H3a1 1 0 110-2h11.586l-2.293-2.293a1 1 0 010-1.414z" clip-rule="evenodd" />
                                    </svg>
                                </a>
                            </div>
                            -->
                        </nav>
                        {{/conv.0}}
                    </div>
                </main>

            </section>
        </div>
    </div>
</div>

<script>






    let screenWidth = screen.width;
    let widthForMessages =
        (screenWidth - document.getElementById('bandeauNav').offsetWidth)
        + (screenWidth - document.getElementById('whoIsTalking').offsetWidth)
        - 100;
    document.getElementById('messagesSection').style.height = widthForMessages + "px";

    var scrollMessagesBottom = document.getElementById("messages");
    scrollMessagesBottom.scrollTop = scrollMessagesBottom.scrollHeight;
</script>


</body>
</html>
