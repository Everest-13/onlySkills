<!DOCTYPE html>
<html lang="fr">
<head>
    <title>Se connecter - OnlySkills</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="stylesheet" href="https://rsms.me/inter/inter.css">
    <link rel="stylesheet" href="/assets/css/tailwind/tailwind.min.css">
    <link rel="icon" type="image/png" sizes="16x16" href="/assets/metis-assets/icons/icon.png">
    <script src="/assets/js/main.js"></script>
</head>
<body class="antialiased bg-body text-body font-body">
<div class="">

    {{ > header}}
    <section class="py-12 bg-blueGray-50">
        <div class="container px-4 mx-auto">
            <div class="flex max-w-md mx-auto flex-col text-center">
                <div class="mt-12 mb-8 p-8 bg-white rounded shadow">
                    <span class="text-sm text-blueGray-400">Se connecter</span>
                    <h4 class="mb-6 text-3xl">Accédez à votre compte </h4>
                    {{#errors}}
                    <div class="rounded-md mb-4 bg-red-50 p-4">
                        <div class="flex">
                            <div class="flex-shrink-0">
                                <svg class="h-5 w-5 text-red-400" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
                                    <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z" clip-rule="evenodd" />
                                </svg>
                            </div>
                            <div class="ml-3">
                                <h3 class="text-sm font-medium text-red-800">
                                    Veuillez corriger le(s) erreur(s) suivante(s) :
                                </h3>
                                <div class="mt-2 text-sm text-red-700">
                                    <ul class="list-disc pl-5 space-y-1">
                                        {{/errors}}
                                        {{#errors.allErrors}}
                                        <li>
                                            {{msg}}
                                        </li>
                                        {{/errors.allErrors}}
                                        {{#errors}}
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>
                    {{/errors}}

                    <form method="post" action="/signin" accept-charset="UTF-8">
                    <div class="flex mb-4 px-4 bg-blueGray-50 rounded">
                        <input class="w-full py-4 text-xs placeholder-blueGray-400 font-semibold leading-none bg-blueGray-50 outline-none" type="text" value{{mail}} name="email" placeholder="Email">
                        <svg class="h-6 w-6 ml-4 my-auto text-blueGray-300" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 12a4 4 0 10-8 0 4 4 0 008 0zm0 0v1.5a2.5 2.5 0 005 0V12a9 9 0 10-9 9m4.5-1.206a8.959 8.959 0 01-4.5 1.207"></path>
                        </svg>
                    </div>
                    <div class="flex mb-6 px-4 bg-blueGray-50 rounded">
                        <input id="password" class="w-full py-4 text-xs placeholder-blueGray-400 font-semibold leading-none bg-blueGray-50 outline-none" type="password" name="password" placeholder="Mot de passe">
                        <button type="button" onclick="if(document.getElementById('password').type == 'password') { document.getElementById('password').type = 'text' } else { document.getElementById('password').type = 'password' }" class="ml-4">
                            <svg class="h-6 w-6 my-auto text-blueGray-300" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"></path>
                             </svg>
                        </button>
                    </div>
                    <p class="my-6 text-xs text-right text-blueGray-400 hover:text-blueGray-700 text-center"><a href="/forgot-password">Mot de passe oublié ?</a></p>
                    <button class="block w-full p-4 text-center text-xs text-white font-semibold leading-none bg-blue-600 hover:bg-blue-700 rounded">Valider</button>
                </form>
                </div>
                <div>
                    <p class="text-xs text-blueGray-400 text-center"><a class="underline hover:text-blueGray-500" href="/privacy-policy">Politique de confidentialité </a> and <a class="underline hover:text-bluegray-500" href="tos">CGU</a></p>
                </div>
            </div>
        </div>
    </section>

    {{ > footer}}
</div>
</body>
</html>
