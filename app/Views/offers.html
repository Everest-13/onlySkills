<!DOCTYPE html>
<html lang="fr">
<head>
    <title>Offres  - OnlySkills</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="stylesheet" href="https://rsms.me/inter/inter.css">
    <link rel="stylesheet" href="/assets/css/tailwind/tailwind.min.css">
    <link rel="icon" type="image/png" sizes="16x16" href="/assets/metis-assets/icons/icon.png">
    <script src="/assets/js/main.js"></script>
</head>
<body class="antialiased bg-body text-body font-body">
<div class="">

    {{ > header }}

    <section class="py-10 bg-blueGray-50">

        <div class="max-w-xl mx-auto text-center">
            <h2 class="text-3xl md:text-4xl text-black font-bold font-heading">Toutes les offres</h2>
        </div>

    </section>

    <section class="py-4 bg-blueGray-50">
        <div class="container px-4 mx-auto">

            <form id="form" method="get" class="flex justify-center max-w-3xl mx-auto mb-16">
                <input id="query" class="w-2/3 p-4 text-xs placeholder-blueGray-800 font-bold font-heading bg-white focus:border-gray-500 focus:outline-none rounded-l" name="q" placeholder="Cherchez un poste particulier, une entreprise...">
                <button onclick="redirectToQueryResult()" type="submit" class="pr-4 rounded-r bg-white text-blue-600">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                    </svg>
                </button>
            </form>

            <table class="w-full bg-white rounded shadow">
                <thead>
                <tr class="text-left text-xs">
                    <th class="pl-6 py-4 font-normal">
                        Entreprise
                    </th>
                    <th class="pl-6 py-4 font-normal">
                        Description
                    </th>
                    <th class="px-4 py-4 font-normal">
                        Poste
                    </th>
                    <th class="px-4 py-4 font-normal">
                        Ville
                    </th>
                    <th class="px-4 py-4 font-normal">
                        Salaire brut par an
                    </th>
                    <th class="px-4 py-4 font-normal">
                        Date
                    </th>
                    <th class="px-4 py-4 font-normal">
                        Répondre à l'offre                    </th>
                </tr>
                </thead>
                <tbody>
                {{#offers}}

                <tr class="border-t border-blueGray-100">
                    <td class="flex px-6 py-4 text-xs">
                        <div class="pl-4">
                            <p class="font-semibold">{{company}}</p>


                        </div>
                    </td>
                    <td class="px-4 py-2 text-xs font-semibold">{{title}}</td>
                    <td class="px-4 py-2 text-xs font-semibold">{{job}}</td>
                    <td class="px-4 py-2 text-xs font-semibold">{{city}}</td>
                    <td class="px-4 py-2 text-xs font-semibold">{{pay}}</td>

                    <td class="px-4 py-2 text-xs font-semibold">{{date}}</td>
                    <td><form method="post" action="/employee/conversation" ><span class="inline-block py-1 px-3 text-xs text-blue-600 bg-blue-100 font-semibold uppercase rounded-full"><input type="hidden" name="IdAnnonce" value="{{id}}">    <input value="{{idSender}}" type="hidden" name="idSender" ><button type="submit">Contacter</button></span></form></td>
                    </span>

                </tr>


                {{/offers}}

                </tbody>
            </table>
        </div>
    </section>

    <section class="py-10 bg-blueGray-50">



    </section>

    {{ > footer }}


</div>
</body>
</html>
